name: Tests

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: xptrackr_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pdo_mysql, dom, filter, gd, hash, json, libxml, openssl, pcntl, pcre, phar, session, tokenizer, zip
        coverage: none

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Create Database
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: xptrackr_test
        DB_USERNAME: root
        DB_PASSWORD: 
      run: |
        mysql --host=127.0.0.1 --port=3306 -uroot -e "CREATE DATABASE IF NOT EXISTS xptrackr_test;"

    - name: Execute tests (Pest)
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: xptrackr_test
        DB_USERNAME: root
        DB_PASSWORD: 
      run: ./vendor/bin/pest

    - name: Install Chrome for Dusk
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Start Laravel development server
      run: php artisan serve --host=127.0.0.1 --port=8000 &
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: xptrackr_test
        DB_USERNAME: root
        DB_PASSWORD: 

    - name: Wait for server
      run: sleep 3

    - name: Execute Dusk tests
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: xptrackr_test
        DB_USERNAME: root
        DB_PASSWORD: 
        APP_URL: http://127.0.0.1:8000
      run: php artisan dusk
